    <h2>CONTACT US</h2>

    <form>
        <p> <label for="username">Name *</label> </p><br>
        <input type="text" id="username" required placeholder="e.g. John Doe">

        <input type="email" id="email" required placeholder="e.g. JohnDoe">

        <p>
            <label for="mobile">Phone *</label><br>
            <input type="tel" id="mobile">
        </p>

        <p>
            <label for="desc">Message *</label><br>
            <textarea id="desc" cols="40" rows="5" required></textarea>
        </p>

        <p>
            <input type="submit" value="Submit">
        </p>
    </form>
